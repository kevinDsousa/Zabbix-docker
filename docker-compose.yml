services:
  zabbix-mysql:
    image: mysql:8.0
    container_name: zabbix-mysql
    command:
      - mysqld
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_bin
    environment:
      MYSQL_ROOT_PASSWORD: zabbix_pwd
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - zabbix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pzabbix_pwd"]
      interval: 10s
      timeout: 5s
      retries: 5

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-7.0-latest
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: zabbix_pwd
      ZBX_DBTLSCONNECT: required
    ports:
      - "10051:10051"
    depends_on:
      zabbix-mysql:
        condition: service_healthy
    networks:
      - zabbix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "zabbix_server", "-V"]
      interval: 10s
      timeout: 5s
      retries: 5

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-7.0-latest 
    container_name: zabbix-web
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8051:8080"
    depends_on:
      - zabbix-server
    networks:
      - zabbix-net
    restart: unless-stopped

  zabbix-agent:
    build:
      context: ./custom-zabbix-agent
    image: custom-zabbix-agent:latest
    container_name: zabbix-agent
    environment:
      KASA_USERNAME: "kevindiegodasilvasousa@gmail.com"
      KASA_PASSWORD: "Ke@226921"
      ZBX_PASSIVESERVERS: 172.16.0.0/12,127.0.0.1
      ZBX_SERVER_HOST: 172.21.0.1
      ZBX_HOSTNAME: Docker Zabbix Agent
    restart: unless-stopped
    network_mode: "host"

  zabbix-provisioner:
    build:
      context: ./zabbix-provisioning
    container_name: zabbix-provisioner
    environment:
      ZABBIX_URL: http://zabbix-server/api_jsonrpc.php
      ZABBIX_USER: Admin
      ZABBIX_PASSWORD: zabbix
    networks:
      - zabbix-net
    depends_on:
      zabbix-server:
        condition: service_healthy
      zabbix-web:
        condition: service_started
networks:
  zabbix-net:
    driver: bridge
