version: '3.8'

services:
  zabbix-mysql:
    image: mysql:8.0
    container_name: zabbix-mysql
    command:
      - mysqld
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_bin
    environment:
      MYSQL_ROOT_PASSWORD: zabbix_pwd
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - zabbix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pzabbix_pwd"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-7.0-latest
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: zabbix_pwd
      ZBX_DBTLSCONNECT: required
    ports:
      - "10051:10051"
    depends_on:
      zabbix-mysql:
        condition: service_healthy
    networks:
      - zabbix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "zabbix_server", "-V"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-7.0-latest
    container_name: zabbix-web
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8051:8080"
    depends_on:
      zabbix-server:
        condition: service_healthy
    networks:
      - zabbix-net
    restart: unless-stopped

  zabbix-agent:
    build:
      context: ./custom-zabbix-agent
    image: custom-zabbix-agent:latest
    container_name: zabbix-agent
    environment:
      ZBX_PASSIVESERVERS: "zabbix-server"
      ZBX_SERVER_HOST: "zabbix-server"
      ZBX_HOSTNAME: "Docker Zabbix Agent"
      KASA_USERNAME: ""
      KASA_PASSWORD: ""
    ports:
      - "10050:10050"
    networks:
      - zabbix-net
    restart: unless-stopped

  zabbix-provisioner:
    build:
      context: ./zabbix-provisioning
    container_name: zabbix-provisioner
    environment:
      ZABBIX_URL: http://zabbix-web:8080/api_jsonrpc.php
      ZABBIX_USER: Admin
      ZABBIX_PASSWORD: zabbix
    networks:
      - zabbix-net
    depends_on:
      zabbix-web:
        condition: service_started
      zabbix-server:
        condition: service_healthy
    restart: "no"  # Executa apenas uma vez
    # Adiciona um delay para garantir que tudo est√° pronto
    command: ["sh", "-c", "sleep 30 && python /app/provisioning.py"]
    # Adiciona logs para debug
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zabbix-net:
    driver: bridge